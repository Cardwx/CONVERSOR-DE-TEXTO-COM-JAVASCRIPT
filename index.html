<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de texto</title>
</head>
<body>
    <div class="container">
        <div id="text-input"> 
            <h1>Digite o seu texto aqui para ser convertido</h1>
            <p>As opçoes para conversão de texto são: Alterar todo o texto digitado para maiúsculo, alterar todo o texto digitado para minúsculo, alterar apenas as primeiras letras para maísculo:</p>
            <form class="form"> 
            <input type="text" class="texto" placeholder="Digite o texto a ser convertido" >  
            <div class="texto-conver"> Resultado vai aparecer aqui</div>
            </form>
            <div class="buttons">
                <input type="button" value="Maiúsculo" class="btn-mai" onclick="maiusculo()"/>
                <input type="button" value="Minúsculo" class="btn-min" onclick="minusculo()"/>
                <input type="button" value="Limpar" class="btn-clear" onclick="limpeza()"/>
            </div>
        </div>
        
      </div>
      
</body>
</html>
