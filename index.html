<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de texto</title>
</head>
<body>
    <div class="container">
        <div id="text-input"> 
            <h1 class="title-convert">Digite o seu texto aqui para ser convertido</h1>
            <textarea name="texto" id="texto"  placeholder="Insira o texto a ser convertido" rows="10" cols="33">
            </textarea>
            <div class="buttons">
                <input type="button" value="Maiúsculo" class="btn-mai" onclick="maiusculo()"/>
                <input type="button" value="Minúsculo" class="btn-min" onclick="minusculo()"/>
                <input type="button" value="Primeira Letra Maiúsculo" class="btn-prim" onclick="primeiraLetra()"/>
                <input type="button" value="Limpar" class="btn-clear" onclick="limpeza()"/>
            </div>
        </div>
      </div>
      
</body>
</html>
